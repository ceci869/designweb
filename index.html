<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Tailwind</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
</head>
<body class="text-cyan-500 p-5">
    
    <!-- <p class="hover:text-cyan-600 text-lg bg-cyan-100">Hello Tailwind CSS</p>

    <h1 class="text-4xl font-bold text-gray-700 mb-2">Barbie Emo World</h1>
    <!-- configuração de parágrafo -->
    <p class="text-gray-400 font-[300] mb-8">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Pariatur enim a debitis odit quaerat. Cupiditate.</p>
    <section class="bg-gray-900 p-6 rounded shadow-md">
        <!-- alternando a cor do texto para cinza escuro-->
        <p class="text-gray-400 text-xl font-[Alan_Sans] font-light">
            Hello World!
        </p>
    </section>

    <!-- 
        flexbox     -> .flex
        grid        -> .grid
        justify-*   -> alinhamento horizontal
        items-*     -> alinhamento vertical
        gap-*       -> controle de espaçamento entre os itens
    -->

    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
        <div class="bg-blue-100 text-blue-500 p-4 rounded">Design</div>
        <div class="bg-green-100 text-green-500 p-4 rounded">Desenvolvimento</div>
        <div class="bg-red-100 text-red-500 p-4 rounded">Consultoria</div>
    </section>

</body>
</html>
